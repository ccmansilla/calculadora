    <link rel="stylesheet" href="css/style.css">
</head>

        <div class="card calculadora">

            </div>
            <div class="card-body p-5 bgTeclado">

                        <button href="" class="btn btn-primary  btnCalc" id=")">)</button>
                    </div>
                    <div class="col-2">
                        <button href="" class="btn btn-primary  btnCalc" id="fact">x!</button>
                    </div>
                    <div class="col-2">
                        <button href="" class="btn btn-primary  btnCalc" id="pow">x2</button>
                    </div>
                    <div class="col-2">
                        <button href="" class="btn btn-primary  btnCalc" id="sqrt">√</button>
                    </div>
                    <div class="col-2">
                        <button href="" class="btn btn-primary  btnCalc">?</button>
                    </div>
                </div>

                    </div>
                    <div class="col-2">

                    </div>
                    <div class="col-2">
                        <button href="" class="btn btn-primary  btnCalc" id="pow3">x3</button>
                    </div>
                    <div class="col-2">

                    </div>
                    <div class="col-2">
                        <button href="" class="btn btn-primary  btnCalc">xⁿ</button>
                    </div>
                </div>
                <div class="row">

                    </div>
                    <div class="col-2">
                        <button href="" class="btn btn-primary  btnCalc" id="2">2</button>
                    </div>
                    <div class="col-2">
                        <button href="" class="btn btn-primary  btnCalc" id="3">3</button>
                    </div>
                    <div class="col-2">

                    <div class="col-2">

                    </div>
                    <div class="col-2">
                        <button href="" class="btn btn-primary  btnCalc" id="5">5</button>
                    </div>
                    <div class="col-2">
                        <button href="" class="btn btn-primary  btnCalc" id="6">6</button>
                    </div>
                    <div class="col-2">
                        <button href="" class="btn btn-primary  btnCalc" id="*">*</button>

                    <div class="col-2">

                    <div class="col-2">

                    </div>
                    <div class="col-2">

                    <div class="col-2">
                        <button href="" class="btn btn-primary btnCalc">.</button>
                    </div>
                    <div class="col-2">

                    </div>

                    </div>
                    <div class="col-2">
                        <button href="" class="btn btn-primary  btnCalc">+</button>
                    </div>
                    <div class="col-2">
                        <button href="" class="btn btn-primary  btnCalc">MR</button>
                    </div>
